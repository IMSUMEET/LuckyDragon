<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake and Ladders</title>
	<!-- bootstrap cdn -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<!-- jquery cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- font awesome cdn link -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	<!-- local css file -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>Snake and Ladders</h1>
	<div class="outer-main">
		<div class="main">
			<div class="toss-roll">
				<div class="toss">
					<img id="toss-image" src="images/head and tails.jpg" alt="">
				</div>
				<button id="toss-button" class="btn btn-primary btn-lg"> TOSS </button>
				<div class="roll">
					<img id="roll-img" src="images/dice3.jpg" alt="dice-6 image">
				</div>	
				<button id="roll-dice" class="btn btn-lg btn-primary"> Roll Player 1</button>
			</div>
			<i id="dragon1" class="fas fa-dragon"></i>
			<i id="dragon2" class="fas fa-dragon"></i>
		</div>
	</div>
	
		

	
	



	
		
		
	<script src="snake.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>

</body>
</html>
